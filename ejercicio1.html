<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2 style="text-align: center;">
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorArea" style="color:red;font-style: italic;"></p>
                </div>
                <div style="text-align: center;">
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    document.addEventListener('submit', (event)=>{
        event.preventDefault();

        let puntos = document.querySelectorAll('.errorAsunto,.errorNombre,.errorArea,.resultado')
        puntos.forEach(punto => punto.innerHTML= '')

        let datos = document.querySelectorAll('input, textarea')
        let values = [];


        for(let i = 0;i<datos.length;i++){
            if(/^[a-zA-Z\s]+$/.test(datos[i].value)){
               values.push(datos[i].value)
            }else{
                console.log('fallo ' + datos[i].value)
            }
        }
        if(values.length > 2){
            document.querySelector('.resultado').innerHTML='Mensaje enviado con exito!!!'
            event.target.reset()
        }else {
            document.querySelectorAll('.errorAsunto,.errorNombre,.errorArea')
            .forEach(punto => punto.innerHTML = 'Error en los datos!!!')
        }
    })
</script>

</html>
